<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactános</title>

    <link rel="stylesheet" href="../Css/ProyectoFinal.css">

    <link rel="icon" type="image/x-icon" href="/Proyecto final/img/Logo empresa/favicon.png">
</head>
<body>

    <header class="flexHeader">
        <div class="logo">
            <a href="/Proyecto final/index.html"><img src="/Proyecto final/img/Logo empresa/logo sermat.png" alt="logo banner"></a>    
        </div>

        <nav>
            <ul class="linksNav">
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./catalogo.html">Catalogo</a></li>
            </ul>
        </nav>

        <a class="botonContacto" href="./contacto.html"><button>Contactános</button></a>
    </header> 
    
    <main>
        
        <div class="contactos">
            <!-- Texto -->
            <div class="textoContacto">

                <h1>Como contactarnos</h1>
    
                <div class="mail">
                    <img class="imagenesContacto" src="../img/Contactanos/email-confirmation-app-icon-email-icon-free-png.webp" alt="Mail">
                    <h2>contactoempresa@gmail.com</h2>
                </div>
    
                <div class="whatsapp">
                    <img class="imagenesContacto" src="../img/Contactanos/whatsapp-logo-112413FAA7-seeklogo.com.png" alt="Whatsapp">
                    <h2>+54 11 2222-3333</h2>
                </div>
                
            </div>
            <!-- Texto -->
            <!-- Iframe -->
            <div class="iframe">
                <img class="imagenesContacto" src="../img/Contactanos/9b56f50e5f4a28da700b0c991d96b5c7.png" alt="Ubicacion">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d820.05795992815!2d-58.42478113597163!3d-34.69933194490443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccdb5ead313eb%3A0x758d2a5a78762c1e!2sMetalurgica%20SerMat!5e0!3m2!1ses-419!2sar!4v1698783353727!5m2!1ses-419!2sar" width="350" height="240" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!-- Iframe -->

        </div>

        <!-- Formulario -->
        <section class="formulario">
            <h4>Hacenos tu consulta</h4>
            <input class="llenar" type="text" name="nombre" id="" placeholder="Nombre/Empresa">
            <input class="llenar" type="text" name="contacto" id="" placeholder="Mail o metodo de contacto">
            <textarea class="consulta" name="consulta" id="" cols="30" rows="10" placeholder="Escriba su consulta aqui"></textarea>
            <input class="boton" type="submit" value="Enviar">
            <input class="boton" type="reset" value="Borrar todo">
        </section>
        <!-- Formulario -->

    </main>

    <footer class="footer">

        <h2 class="RedesSociales">Nuestras redes sociales</h2>
    
            <div class="hexagono"> 
                <img class="redSocial" src="/Proyecto final/img/Redes sociales/linkedin-icon-1024x1024-net2o24e.png" alt="linkedin"> 
            </div>
    
            <div class="hexagono"> 
                <img class="redSocial" src="/Proyecto final/img/Redes sociales/facebook.svg" alt="facebook">
            </div>
    
            <div class="hexagono"> 
                <img class="redSocial" src="/Proyecto final/img/Redes sociales/instagram.svg" alt="instagram">
            </div>
    
    </footer>
</body>
</html>
